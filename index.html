<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="body">
            <button id="letter-button" disabled>Open Letter</button>
        </div>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="your-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="letter-content" style="display: none;">
        <h1>My Dearest [Her Name],</h1>
        <p>[Insert your heartfelt letter here. Write it in this paragraph or add more elements.]</p>
        <p>With all my love,</p>
        <p>[Your Name]</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
